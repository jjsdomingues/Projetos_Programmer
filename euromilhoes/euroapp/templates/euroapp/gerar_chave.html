{% extends 'euroapp/base.html' %}

{% block content %}
    <h1>Chave gerada</h1>
    <hr>
    <p>Data: {{ chave.data }}</p>
    <p>Números: {{ chave.numeros }}</p>
    <p>Estrelas: {{ chave.estrelas }}</p>
    <hr>
    <div class="button-container">
        <a href="{% url 'euroapp:gerar_chave' %}">Gerar uma nova chave</a><br>
        <a href="{% url 'euroapp:index' %}">Voltar à página inicial</a>
    </div>
{% endblock %}
